<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Demo</title>
    <script>
        function redirectToAnotherPage() {
            window.location.href = "https://www.example.com";
        }
        setTimeout(redirectToAnotherPage, 15000);
    </script>
</head>
<body>
    <h1>Redirect Demo</h1>
    <p>This page will redirect you to www.example.com after 15 seconds.</p>
</body>
</html>
